<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Green</title>
    <link
      href="//fonts.googleapis.com/css?family=Mukta:300,400,500"
      rel="stylesheet"
    />
    <link href="./assets/css/home.css" rel="stylesheet" />
    
    <link href="Fonts/fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img
        src="https://bizweb.dktcdn.net/100/448/970/themes/880534/assets/banner_header_top.jpg?1665456005862"
        alt="banner"
      />
      <div class="middle-header">
        <div class="container">
          <div class="row">
            <div class="searchProduct">
              <input
                type="text"
                id="search"
                name="findProduct"
                placeholder="Tìm sản phẩm"
              />
            </div>

            <div class="logoHeader">
              <img
                src="https://bizweb.dktcdn.net/100/448/970/themes/880534/assets/logo.png?1665456005862"
                alt=""
              />
            </div>

            <div class="contact">
              <ul class="group-contact">
                <li>Liên hệ</li>
                <li class="account">
                  <div class="icon">
                    <i class="fas fa-user"></i> <!-- uses solid style -->
                  </div>
                </li>
                <li class="cart-drop">
                  <div class="icon"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
